<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .form-container {
      flex: 1;
      padding: 20px;
    }
    
    .form-container h2 {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-container .login-text {
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      background: #e8e8e8;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
    }
    
    .form-group input[type="submit"] {
      background-color: #d90429;
      color: #fff;
      cursor: pointer;
    }

    .form-group .account-creation {
      color: #d90429;
      font-weight: bold;
    }

    .form-group .forgot-password {
      font-weight: 700;
    color: #d90429;
    font-size: 14px;
    margin-top: 12px;
    /* float: right; */
    margin-bottom: 32px;
    align-items: right;
    display: flex;
    justify-content: right;
    }
  
    
    .image-container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="microbankimage.png" alt="Image">
    </div>
    <div class="form-container">
      <h2>Login</h2>
      <div class="login-text">please login to your account</div>
      <form>
        <div class="form-group">
          <label for="username">Email or Phone</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <div class="forgot-password">Forgot Password?</div>
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>

        <div class="form-group">
          <label>Don't have an account? <span class="account-creation">Create an Account<span></label>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
